<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <style>
      h1 {
        text-decoration: underline;
        border-color: blueviolet;
        color: rgb(0, 0, 0);
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 250px;
      }
      body {
        background-image: url(https://aurn.com/wp-content/uploads/2019/10/Black-Gamers-You-Should-Know.png);
      }
      .login-form {
        background-color: rgb(148, 112, 181, 0.7);
      }
      input[type="text"],
      [type="password"] {
        padding: 5px;
        font-size: 15px;
      }
      .flex-input {
        display: flex;
        flex-direction: row;
        margin: 10px;
      }
      label {
        flex-basis: 130px;
        margin-top: 10px;
        font-size: 15px;
      }
      .button {
        display: flex;
        justify-content: center;
      }
      .logo {
        top: 1rem;
        left: 1rem;
      }
    </style>
  </head>

  <body class="container" style="background-color: #c9a6da">
    <a href="Igameyoulame.html">
      <img class="logo" src="imgs/capstonelogo.png"
    /></a>
    <form action="" class="login-form">
      <h1>WELCOME BACK GAMERS</h1>
      <div class="flex-input">
        <label for="">Username</label>
        <input type="text" name="" id="" />
      </div>
      <div class="flex-input">
        <label for="">Password:</label> <input type="password" name="" id="" />
      </div>
      <div class="button">
        <input type="checkbox" checked="checked" name="remember" /> Remember me
        <input type="button" value="login" />
        <a href="registration.html"><input type="button" value="register" /></a>
      </div>
    </form>
  </body>
</html>
